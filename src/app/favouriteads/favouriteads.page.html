<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Favourite Ads</ion-title>
    <ion-buttons slot="secondary">
      <ion-button>
        <img slot = "start" src="assets/images/CashMash-AppLogo.png" class="logo">
        <ion-title><img src="assets/images/CashMash-TextIcon.png"></ion-title>      
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center *ngIf="this.success !== 1"><ion-label>No Ads</ion-label></div>
  <ion-grid *ngIf="this.success === 1">
    <ion-row>
      <ion-col size = "4" *ngFor="let item of animateItems">
        <ion-card>
          <ion-card-content>
            <img src="{{item.adsImage}}" (click)="navigatetopage1('mp', item)" class = "ad">
            <ion-badge color = "secondary" *ngIf="item.points > '0'">{{item.points}}</ion-badge>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="this.infinitescr != 0">
    <ion-infinite-scroll-content 
    loadingSpinner="bubbles"
    loadingText="Loading more Ads...">
  </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button class="plus"><ion-icon name="add"></ion-icon></ion-fab-button>
  <ion-fab-list side="top">
    <ion-fab-button ion-fab color={{this.pointcolor}} (click)="filterPointItems(this.pointtype)"><ion-icon name="cash"></ion-icon></ion-fab-button>
    <ion-fab-button class="cat1" (click)="filterCategory()" *ngIf="this.categoryNameRecd == 'Category'">{{this.categoryNameRecd}}</ion-fab-button>
    <ion-fab-button class="cat2" (click)="filterCategory()" *ngIf="this.categoryNameRecd != 'Category'">{{this.categoryNameRecd}}</ion-fab-button>
</ion-fab-list>
</ion-fab>
</ion-content>
